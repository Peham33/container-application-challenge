# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = ${DB_USERNAME}
quarkus.datasource.password = ${DB_PASSWORD}
quarkus.datasource.jdbc.url = ${DB_URL}

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update

# Kubernetes configuration
quarkus.kubernetes.part-of=${APP_NAME}
quarkus.container-image.registry=
quarkus.container-image.group=
quarkus.container-image.name=${APP_NAME}
quarkus.container-image.tag=${APP_VERSION}
quarkus.kubernetes.image-pull-policy=${APP_PULL_POLICY}
quarkus.kubernetes.service-type=${APP_SERVICE_TYPE}

quarkus.log.level=DEBUG
