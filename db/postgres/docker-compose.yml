version: "3.1"

services:
  database:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB}
    volumes:
      - ./1-schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./2-insert.sql:/docker-entrypoint-initdb.d/2-insert.sql
